<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <link rel="icon" href="favicon (1).png" type="image/png">
    <script src="index-tarea.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <link rel="stylesheet" href="style-tarea.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Listado de tareas</a>
            <button id="btnSignOff" class="btnSignOff">Cerrar Sesion</button>
        </div>
    </nav>


    <div class="container-lg pt-5 d-flex justify-content-around flex-column flex-sm-row">


        <div class="card w-auto d-inline-block mb-5  shadow">


            <div class="card-body">
                <p class="card-title">Agregar tarea</p>
                <hr>
                <form id="task-form">

                    <div class="mb-3">
                        <label for="taskName" class="form-label">Nombre de la tarea</label>
                        <input name="taskName" class="form-control" id="taskName" placeholder="do something...">
                    </div>

                    <div class="mb-3">
                        <label for="taskPriority" class="form-label">Prioridad de la tarea</label>
                        <select name="taskPriority" class="form-select" id="taskPriority"
                            aria-label="Default select example">
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div>
                        <label for="" >Fecha de la tarea</label>
                        <br>
                        <input type="date" class="form-control" name="taskDate" id="taskDate">
                        
                    </div>

                  


                </form>
                <button id="add-task-btn" type="submit" class="btn btn-primary w-100" style="margin-top: 0.6rem;">Agregar tarea</button>

            </div>
        </div>

        <!-- listado -->
        <div class="card w-auto d-inline-block mb-5  shadow">
            <div class="card-body" id="card-body">
                <p id="card-title" class="card-title">Listado de tareas</p>

                <ol id="task-list"  class="list-group list-group-numbered w-100" style="max-width: 500px; ">
                </ol>
                <button id="btnClearAll" type="submit" class="btn btn-primary w-100" style="margin-top: 0.6rem;">Borrar Todo</button>

              
            </div>

        </div>

    </div>



</body>

</html>
